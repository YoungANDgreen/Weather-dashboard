<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Weather Dashboard</h1>
        <p class="lead">Come see the Current Conditions and 5-day weather forecast for your area!</p>
        <hr class="my-4">
    </div>
    <div id="citysearch">
        <div class="input-group mb-3">
        <input type="text" id='citySearch' class="form-control" placeholder="City" aria-label="citysearch" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="cityButton">Search</button>
        </div>
        </div>
    </div>

    <!-- Begin area that will display dynamically generated weather cards. -->
    <div id="currentWeather">
        <div id="current"></div>
    </div>
    <div id="weather">
        <div id="day1"></div>
        <div id="day2"></div>
        <div id="day3"></div>
        <div id="day4"></div>
        <div id="day5"></div>
    </div>
    <div id="recents">
        <h1>Last Search:</h1>
        <h2 id="last"></h2>
    </div>

    <script src="./assets/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
